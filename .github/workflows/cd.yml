on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4
            
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: "1.23.0"
            
            - name: Build app
              run: ./scripts/buildprod.sh

            - name: Set up gcloud
              uses: google-github-actions/auth@v3
              with:
                credentials_json: ${{secrets.GCP_CREDENTIALS}}

            - name: Set up Cloud SDK
              uses: google-github-actions/setup-gcloud@v3

            - name: Use gcloud CLI
              run: gcloud info

            - name: Push docker image to artifact registry
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-471213/notely-ar-repo/jmitchell159/notely:latest
